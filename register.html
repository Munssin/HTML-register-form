<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>HTML FORMS</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>REGISTER HORM</h1>
<div id="container">
		<form action="do">
		<div class="form-row">
			<label for="email">
			1.Ваша електронна пошта<input type="email" autofocus="" placeholder="Enter email" required=""> </label>
			</div>
			<div class="form-row">
		<label for="pass">
		2.Придумайте пароль<input type="password" id="pass" name="password"  placeholder="Enter password"> </label>
	</div>
		<div class="form-row">
		<label for="passw">
		3.Повторіть пароль пароль<input type="password" id="passw" name="password"  placeholder="Enter password"> </label>
	</div>
	<div class="form-row">
		<label for="adress">4.Адреса
		<input type="text" id="adress" name="addr" placeholder="Enter adress"></label>
	</div>
	<div class="form-row">
		<label for="date"> 5.Дата <input type="date" id="date" name="date"></label> 
		</div>
<div class="form-row"><label for="drop">6.Cтать
		<select name="select" id="drop">
			<option value="Yes">Чоловік</option>
			<option value="No">Жінка</option>
		</select></label>
		</div>
		<div class="form-row"><label for="number">
		7.Вік <input type="number" id="number" name="number" min="16" max="99" > </label>
		</div>
		 <div class="form-row"><label for="file">
		8.Завантажити фото <input type="file"  id="file" name="file"></label>
		</div>
		<div class="form-row"><label for="bio">
		9.Біо інформація <input type="Text" id="bio" name="Text"> </label>
		</div>
		<div id="lower">
<div class="form-row">
		<input type="reset" value="Очистити">
		</div>
	<div class="form-row">
		<input type="submit" value="Реєстрація ">
		</div>
				<label class="check" for="checkbox"><input type="checkbox">Не надсилати мені рекламу</label>
			</div>
		</form>
	</div>         

</body>
</html>
